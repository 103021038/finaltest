    <script>
      function initMap() {
        var myLatLng = {lat: 24.180689, lng: 120.591330};

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 16
        });

        // Create a marker and set its position.
        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'Hello World!'
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq1RVuHwCRQV9z8uNzgAwJx5nSoQT9lG4&callback=initMap"
